{% extends "base.html" %} {% block content %}
<div class="container-fluid">
    <div class="row">
        <h1>Manage your thoughts</h1>
    </div>

    <div class="row">

        <table class="table table-bordered table-dark table-striped table-hover table-responsive">
            <thead>
                <th>ID</th>
                <th>Quotation</th>
                <th>Metaphor</th>
                <th>Comment</th>
                <th>More</th>
            </thead>
            <tbody>
                {% for thought in thoughts %}
                <tr>
                    <td>{{ thought.id }}</td>
                    <td>{{ thought.quotation }}</td>
                    <td>{{ thought.metaphor }}</td>
                    <td>{{ thought.comment }}</td>
                    <td> There could be a button here
                        <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-toggle="popover" data-trigger="focus" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?">Dismissible popover</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>


    </div>
    {% endblock %}
