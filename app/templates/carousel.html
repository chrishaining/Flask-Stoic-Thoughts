{% extends "base.html" %} {% block content %}
<div class="container-fluid carousel-container">

    <div class="row" id="carousel-row">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleControls" data-slide-to="1"></li>
                <li data-target="#carouselExampleControls" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Others/photo1.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>{{thoughts[0].quotation}}</h3>
                    </div>
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Others/photo5.jpg" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>{{thoughts[1].quotation}}</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Others/photo7.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>{{thoughts[2].quotation}}</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Others/photo9.jpg" alt="Fourth slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>{{thoughts[3].quotation}}</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Others/photo11.jpg" alt="Fifth slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>{{thoughts[4].quotation}}</h3>
                    </div>
                </div>

            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
</div>
{% endblock %}
